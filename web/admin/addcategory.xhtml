<!DOCTYPE html>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true"  showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="Category Name"></h:outputLabel>   
                <h:inputText value="#{categoryMB.category.catName}"></h:inputText>
                <h:outputLabel value="Category Description"></h:outputLabel>   
                <h:inputText value="#{categoryMB.category.catDesc}"></h:inputText>
                <p:commandButton action="#{categoryMB.addCatergory()}" value="save" update="msg" style="background-color: green"></p:commandButton>
                     <p:commandButton action="addsubcat.xhtml" value="Add Sub Category"></p:commandButton>

            </p:panelGrid> 




        </h:form>
    </h:body>
</html>
