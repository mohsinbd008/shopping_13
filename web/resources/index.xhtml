<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration form</title>
    </h:head>
     <style type="text/css">
        body {
            background-color: #CCC;
            margin:80px 80px 100px 100px;
            width: fit-content;

        }
        div#fixedheader {
            position:fixed;
            top:0px;
            left:0px;
            width:100%;
            height:8%;
            color:#CCC;
            background:#333;
            padding:20px;
        }
        div#fixedfooter {
            position:fixed;
            bottom:0px;
            left:0px;
            width:100%;
            color:#CCC;
            background:#333;
            padding:8px;
        }
    </style>
    <h:body style="background-color: darkseagreen">
         <center> <div id="fixedheader" style="background-image: url(images/Banner-Computer-Design-Technologyl-3.jpg1.jpg)" >
                <h3><b style="color: yellow"> Mohsin Accessories Ltd.</b></h3></div></center>

                <center> <div id="fixedfooter">@All rights are reserved by mohsinaccessories.com.bd </div></center><br></br>
        <p style="color: maroon">New in here! Please <a href="index.xhtml">register  here</a> to login and browse.</p>
        <h3 style="text-align: center">Customer :: Register</h3>

        <div>
            <h:form>
                   <center>
                       <table style="background-color: activecaption">
                <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>
             
                    <p:panelGrid columns="2" style="background-color: dodgerblue">
                        
                        <p:outputLabel value=" Name"></p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.userName}" required="true" requiredMessage="User Name required"></p:inputText>
                        <p:outputLabel value="Password"></p:outputLabel>
                        <h:inputSecret value="#{registrationMB.shopuser.password}" required="true" requiredMessage="User Password required"></h:inputSecret>

                        <p:outputLabel value="Registration Date"> </p:outputLabel>
                        <p:calendar value="#{registrationMB.shopuser.regDate}" required="true" requiredMessage="User Full Name required"></p:calendar>

                        <p:outputLabel value="Email"></p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.email}" required="true" requiredMessage="User Email required"></p:inputText>
                        <p:outputLabel value="Contact No"> </p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.contactNo}" required="true" requiredMessage="User Email required"></p:inputText>
                        <p:outputLabel value="User Role"> </p:outputLabel>
                        <p:inputText value="#{registrationMB.role.roleId}" required="true" requiredMessage="User Email required"></p:inputText>



                        <p:commandButton action="#{registrationMB.addShopuser()}" value="Register" update="msg" style="background-color: green"/>
                    </p:panelGrid>
            
                </table>
                           </center>
            </h:form>   
        </div>


    </h:body>
</html>
