<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="./resources/index.xhtml">
        <ui:define name="title">Customer :: Register</ui:define>
        <ui:define name="content">
            <br/><br/>

            <div class="bgwhite" id="users">
                <div class="asideTitle">Register a new account</div>


                <h:form style="width: 50%">
                    <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Id"></p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.userId}" required="true"></p:inputText>
                        <p:outputLabel value=" Name"></p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.userId}" required="true" requiredMessage="User Name required"></p:inputText>
                        <p:outputLabel value="Password"></p:outputLabel>
                        <h:inputSecret value="#{registrationMB.shopuser.password}" required="true" requiredMessage="User Password required"></h:inputSecret>

                        <p:outputLabel value="Registration Date"> </p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.regDate}" required="true" requiredMessage="User Full Name required"></p:inputText>

                        <p:outputLabel value="Email"></p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.email}" required="true" requiredMessage="User Email required"></p:inputText>
                        <p:outputLabel value="Contact No"> </p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.contactNo}" required="true" requiredMessage="User Email required"></p:inputText>
                        <p:outputLabel value="User Role"> </p:outputLabel>
                        <p:inputText value="#{registrationMB.shopuser.userRole}" required="true" requiredMessage="User Email required"></p:inputText>


                      
                        <p:commandButton action="#{registrationMB.addShopuser()}" value="Register" update="msg"/>
                    </p:panelGrid>
                </h:form>              

            </div>
            <br /><br /><br />

        </ui:define>

    </ui:composition> 
</html>
