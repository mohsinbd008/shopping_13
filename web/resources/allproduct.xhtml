<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <style>
            .product{
                width:150px;
                height: 200px;
                float:left;
                margin-right: 10px;
                
            }
            
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel header="Cart">
                <h:outputText value="#{shoppingCart.cartsize} #{shoppingCart.item}" id="cart"/>  
                <h:outputLink value="viewcart.xhtml"> View Cart</h:outputLink>
            </p:panel>
            <p:dataGrid var="p" value="#{displayProductMB.ALLProduct}" columns="3" rows="10" paginator="true" id="p" >
                <f:facet name="header">
                    <h:outputLabel value="All Products"/>

                </f:facet>   
                <p:panel header="Name:#{p.proName}">
                    <h:panelGrid columns="1">
                        <h:graphicImage name="#{p.proUrl}" library="images" width="100" height="150"/>
                        
                        <h:outputLabel value="Price: #{p.proPrice}"/>

                        <p:commandButton action="#{shoppingCart.addtocart(p)}" value="Add to Cart" ajax="false"/>
                          
                    </h:panelGrid>
              
                </p:panel>
            </p:dataGrid>
           
        </h:form>
    </h:body>
</html>
